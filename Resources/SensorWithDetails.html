<!DOCTYPE html>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml' >
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
    <title></title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 14pt;
        }
    </style>
</head>
<body>
    <header style='padding:20px;color:white;background-color:#1f05e8'>Gate entry, exit counts</header>
    <main>
        <table class='table table-striped'>
            <thead>
                <tr>
                    <th>Sensor name</th>
                    <th>Gate name</th>
                    <th>Gate entry count</th>
                    <th>Gate exit count</th>
                </tr>
            </thead>
            <tbody>
                <template data-bind='{{model.sensorWithDetails.Items}}'>
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.GateDetails.Name}}</td>
                            <td>{{.GateDetails.EntryCount}}</td>
                            <td>{{.GateDetails.ExitCount}}</td>
                        </tr>
                    </template>
            </tbody>
        </table>
    </main>
    <footer style='padding:20px;color:white;background-color:#1f05e8'>&copy; Gate entry exit 2024</footer>
</body>
</html>
